<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="source.js"></script>

    <title>Kanban</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <input id="title" type="text" placeholder="Title *" required />
        <textarea id="description" placeholder="Description"></textarea>
        <div id="subtask-con">
          <div>
            <img src="icons/issues.png" alt="" />
            <p>Subtask</p>
          </div>
          <button onclick="createSubtask()">
            <img src="icons/new-feature.png" alt="" />
          </button>
        </div>

        <div id="sub-tasks">
          <div class="subtask-checkbox">
            <input type="checkbox" />
            <input type="text" placeholder="Placeholder" />
          </div>
        </div>

        <div id="label-container">
          <img src="icons/label.png" alt="" />
          <p>Label</p>
        </div>

        <div class="labels">
          <button class="label-button" id="design">Design</button>
          <button class="label-button" id="development">Development</button>
          <button class="label-button" id="product">Product</button>
          <button class="label-button" id="marketing">Marketing</button>
          <button class="label-button" id="business">Business</button>
          <button class="label-button" id="operation">Operation</button>
        </div>

        <div id="assignee-container">
          <img src="icons/person.png" alt="" />
          <p>Assignee</p>
        </div>
        <div class="persons">
          <div>
            <input type="radio" name="person" id="person1" />
            <label for="person1">Taha Hosseinpour</label>
          </div>
          <div>
            <input type="radio" name="person" id="person2" />
            <label for="person2">Arshia Jafari</label>
          </div>
          <div>
            <input type="radio" name="person" id="person3" />
            <label for="person3">S.h Mostafavi</label>
          </div>
        </div>

        <div id="action-buttons">
          <button id="clear_all" onclick="clearAll()">Clear All</button>
          <button id="create_card" onclick="createCard()">Create Card</button>
        </div>
      </div>
      <div class="right-section">
        <div id="column1" class="column">
          <h2>TO DO</h2>
          <div
            id="todo-column"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div id="column2" class="column">
          <h2>DOING</h2>
          <div
            id="doing-column"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div id="column3" class="column">
          <h2>DONE</h2>
          <div
            id="done-column"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".labels .label-button").forEach((button) => {
        button.addEventListener("click", () => {
          button.classList.toggle("selected");
        });
      });
    </script>
  </body>
</html>
