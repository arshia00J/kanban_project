<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="source.js"></script>

    <title>Kanban</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <input id="title" type="text" placeholder="Title *" required />
        <textarea id="description" placeholder="Description"></textarea>
        <div id="subtask-con">
          <div>
            <img src="icons/issues.png" alt="" />
            <p>Subtask</p>
          </div>
          <button onclick="createSubtask()">
            <img src="icons/new-feature.png" alt="" />
          </button>
        </div>

        <div id="sub-tasks">
          <div class="subtask-checkbox">
            <input type="checkbox" />
            <input type="text" placeholder="Placeholder" />
          </div>
        </div>

        <div id="label-container">
            <img src="icons/label.png" alt="" />
            <p>Label</p>
        </div>

        <div class="labels">
          <button class="label-button">Design</button>
          <button class="label-button">Development</button>
          <button class="label-button">Product</button>
          <button class="label-button">Marketing</button>
          <button class="label-button">Business</button>
          <button class="label-button">Operation</button>
        </div>

        <div id="assignee-container">
          <img src="icons/person.png" alt="" />
          <p>Assignee</p>
        </div>
        <div class="persons">
          <div>
            <input type="radio" name="person">
            <p>Taha Hosseinpour</p>
          </div>
          <div>
            <input type="radio" name="person">
            <p>Arshia Jafari</p>
          </div>
          <div>
            <input type="radio" name="person">
            <p>S.h Mostafavi</p>
          </div>
        </div>
        

        <div id="action-buttons">
          <button id="clear_all">Clear All</button>
          <button id="create_card" onclick="createCard()">Create Card</button>
        </div>
      </div>
      <div class="right-section">
        <div id="column1" class="column">
          <h2>TO DO</h2>
          <div id="todo-column">
            <div class="card">
              <h3>Make a Kanban App</h3>
              <div class="name_date">
                <p class="card_date">12 jan</p>
                <p>Assigned to <span>Taha</span></p>
              </div>

              <p class="desc">
                Please use trello and designs in Dribbble as reference. And
                carry on...
              </p>

              <div class="sub-tasks-oncard">
                <div class="subtask-checkbox-oncard">
                  <input type="checkbox">
                  <p>Create an app</p>
                </div>

                <div class="subtask-checkbox-oncard">
                  <input type="checkbox">
                  <p>Create an app</p>
                </div>
                
                
                <div class="subtask-checkbox-oncard">
                  <input type="checkbox">
                  <p>Create an app</p>
                </div>


                
                <div class="subtask-checkbox-oncard">
                  <input type="checkbox">
                  <p>Create an app</p>
                </div>

                
              </div>

            </div>
          </div>
        </div>
        <div id="column2" class="column">
          <h2>DOING</h2>
          <div id="doing-column"></div>
        </div>
        <div id="column3" class="column">
          <h2>DONE</h2>
          <div id="done-column"></div>
        </div>
      </div>
    </div>




    <script>
      document.querySelectorAll('.labels .label-button').forEach(button => {
        button.addEventListener('click', () => {
          button.classList.toggle('selected');
        });
      });
    </script>


  </body>
</html>
